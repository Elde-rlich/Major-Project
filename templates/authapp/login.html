<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Dashboard</title>
    <link rel="stylesheet" href="{% static 'authapp/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="logo-lang">
                <img src="{% static 'authapp/LOGO.png' %}" alt="Bingo Logo" class="logo">
            </div>
            <h2>Welcome Back</h2>
            <p>Sign in to your account to continue</p>
            <br>

            <!-- User Type Selection -->
            <div class="user-type-selection">
                <p>I am a:</p>
                <label class="user-type-option">
                    <input type="radio" name="usertype" value="customer" onchange="showLoginForm('customer')"> Customer
                </label>
                <label class="user-type-option">
                    <input type="radio" name="usertype" value="business" onchange="showLoginForm('business')"> Business
                </label>
            </div>

            <!-- Customer Login Form -->
            <form id="customer-login" class="registration-form" method="post" action="{% url 'login' %}" style="display: none;">
                {% csrf_token %}
                <input type="hidden" name="user_type" value="customer">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="register-btn">Login as Customer</button>
            </form>

            <!-- Business Login Form -->
            <form id="business-login" class="registration-form" method="post" action="{% url 'login' %}" style="display: none;">
                {% csrf_token %}
                <input type="hidden" name="user_type" value="business">
                <input type="text" name="business_name" placeholder="Business Name" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="register-btn">Login as Business</button>
            </form>

            <div class="login-link">
                Don't have an account? <a href="{% url 'register' %}">Register</a>
            </div>
        </div>

        <div class="right-section">
            <img src="{% static 'authapp/background.png' %}" alt="Background Image" class="background-image">
        </div>
    </div>

    <script>
        function showLoginForm(userType) {
            const customerLogin = document.getElementById('customer-login');
            const businessLogin = document.getElementById('business-login');
            
            if (userType === 'customer') {
                customerLogin.style.display = 'block';
                businessLogin.style.display = 'none';
            } else if (userType === 'business') {
                customerLogin.style.display = 'none';
                businessLogin.style.display = 'block';
            }
        }
    </script>
</body>
</html>
